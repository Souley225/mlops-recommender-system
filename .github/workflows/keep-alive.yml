# Workflow pour garder les services Render actifs
# Ping l'API toutes les 10 minutes pour eviter la mise en veille

name: Keep Alive

on:
  schedule:
    # Toutes les 14 minutes
    - cron: '*/12 * * * *'
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API Health
        run: |
          echo "Pinging API..."
          curl -v https://mlops-recommender-system-1.onrender.com/health
      
      - name: Ping UI
        run: |
          echo "Pinging UI..."
          curl -v https://mlops-recommender-ui.onrender.com
