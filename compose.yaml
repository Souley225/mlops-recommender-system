# Docker Compose pour le systeme de recommandation MLOps
# Services: API, UI, MLflow

services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: mlops-mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - recommender-network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: mlops-api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MODEL_NAME=als_recommender
      - MODEL_STAGE=Production
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models:ro
      - ./data/processed:/app/data/processed:ro
    depends_on:
      mlflow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - recommender-network

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: mlops-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - recommender-network

  train:
    build:
      context: .
      dockerfile: docker/Dockerfile.train
    container_name: mlops-train
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_EXPERIMENT_NAME=mlops-recommender
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./configs:/app/configs:ro
      - ./params.yaml:/app/params.yaml:ro
    depends_on:
      mlflow:
        condition: service_healthy
    profiles:
      - training
    networks:
      - recommender-network

networks:
  recommender-network:
    driver: bridge

volumes:
  mlflow_data:
