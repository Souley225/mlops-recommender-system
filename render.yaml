# Configuration Render - Deploiement Docker
# Utilise Docker pour eviter les problemes de compilation pyarrow

services:
  # API FastAPI
  - type: web
    name: mlops-recommender-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
    healthCheckPath: /health

  # UI Streamlit
  - type: web
    name: mlops-recommender-ui
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile.ui
    dockerContext: .
    envVars:
      - key: API_URL
        value: https://mlops-recommender-api.onrender.com
