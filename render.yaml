# Configuration Render pour le deploiement
# Optimise pour deploiement fonctionnel

services:
  # API FastAPI
  - type: web
    name: mlops-recommender-api
    env: python
    plan: free
    buildCommand: pip install poetry && poetry config virtualenvs.create false && poetry install --only main
    startCommand: uvicorn src.serving.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
    healthCheckPath: /health

  # UI Streamlit
  - type: web
    name: mlops-recommender-ui
    env: python
    plan: free
    buildCommand: pip install poetry && poetry config virtualenvs.create false && poetry install --only main
    startCommand: streamlit run src/ui/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_URL
        value: https://mlops-recommender-api.onrender.com
