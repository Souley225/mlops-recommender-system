# Configuration Render pour le deploiement
# Utilise pip avec wheels binaires pour eviter la compilation

services:
  # API FastAPI
  - type: web
    name: mlops-recommender-api
    env: python
    plan: free
    buildCommand: pip install --prefer-binary -r requirements.txt
    startCommand: uvicorn src.serving.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /health

  # UI Streamlit
  - type: web
    name: mlops-recommender-ui
    env: python
    plan: free
    buildCommand: pip install --prefer-binary -r requirements.txt
    startCommand: streamlit run src/ui/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_URL
        value: https://mlops-recommender-api.onrender.com
      - key: PYTHONPATH
        value: /opt/render/project/src
